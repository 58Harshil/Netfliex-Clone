<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/1200px-Netflix_icon.svg.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body class="bg-black ">
    <div class="nevbar "><img class="w-24 ml-3" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
            alt="">
        <div class="text-white text-4xl font-bold ml-6 mt-2">Sign In</div>
    </div>

    <div class="main right flex flex-col  p-6  relative">
        <input class="bg-stone-800 px-4 h-12 my-3 text-white " type="text" placeholder="Email Or Phone Number">
        <input class="bg-stone-800 px-4 h-12 my-3 text-white " type="password" placeholder="Password">
    </div>

    <div class="Button bg-red-600 mr-4 ml-4 text-white py-2 my-2 rounded-lg  text-xl text-center">
        <button>Sign In</button>
    </div>

    <div class="text-white flex space-x-44 ml-2 text-stone-500">
        <p>Remember Me</p>
        <p>Need Help?</p>
    </div>

    <div class="mt-4 ml-4">
        <span class="text-stone-500">New To Netflix?</span> <span class="text-white font-bold ">Sign up now</span>
    </div>

    <div class="mt-2 ml-4">
        <span class="text-stone-500">This page is protected by Google reCAPTCHA to ensure you're not a bot.</span> <span
            class="text-blue-700">Learn more</span>
    </div>

    <div class="mt-32">
        <hr>
    </div>
    <div class="text-stone-500  text-sm">
        <p class="mt-4 ml-5 hover:underline">Questions? Call Harshil on group</p>
        <div class="space-x-36 mt-2 ml-5 "><span class="hover:underline">FAQ</span><span class="hover:underline">Help
                center</span></div>
        <div class="space-x-20 mt-2 ml-5 "><span class="hover:underline">Terms and use</span><span
                class="hover:underline">Privacy</span></div>
        <div class="space-x-12 mt-2 ml-5 "><span class="hover:underline">cookie preferences</span><span
                class="hover:underline">Coporate infomation</span></div>
    </div>
</body>

</html>
